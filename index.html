<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Application</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./config.js"></script>

    <script
      src="https://kit.fontawesome.com/e1605d1efe.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="mobile-container">
      <div class="tic">
        <div class="tic-child"></div>
      </div>
      <div class="heading-div">
        <h1>Quiz Application</h1>
      </div>

      <div class="container">
        <div id="counter">
          <div>
            <i class="fa-solid fa-hourglass"></i>
            <span id="timer">00.00</span>
          </div>
          <div class="question-counter">
            <span class="qustion-out-of">Question 3 out Of 20</span>
          </div>
        </div>

        <div class="main">
          <div class="question-div">
            <h2 class="q-number">Q1</h2>
            <p class="Question">What is the capital of Pakistan?</p>
          </div>
          <ul>
            <li>
              <input type="radio"  name="ans" id="ans1" class="answer" />
              <label for="ans1" id="option1">Islamabad</label>
            </li>
            <li>
              <input type="radio" name="ans" id="ans2" class="answer" />
              <label for="ans2" id="option2">Karachi</label>
            </li>
            <li>
              <input type="radio" name="ans" id="ans3" class="answer" />
              <label for="ans3" id="option3">Lahore</label>
            </li>
            <li>
              <input type="radio" name="ans" id="ans4" class="answer" />
              <label for="ans4" id="option4">Peshawar</label>
            </li>
          </ul>
          <button id="next" type="submit">Next</button>
        </div>
      </div>

      <div class="start-div">
        <button class="startquiz">Start Quiz</button>
      </div>

      <div class="score-div">
        <h2 class="score">Your Score is 0</h2>
        <div class="scoreButton">
          <button class="Home">Home</button>
          <button class="Restart_Quiz">Restart</button>
        </div>
      </div>
    </div>

    <script type="module" src="./app.js"></script>

  </body>
</html>
